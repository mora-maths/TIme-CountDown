<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            background: url('bg.png') center/100% 100% no-repeat;
            position: relative;
            overflow: hidden;
        }


        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 10vh;
        }

        .screen {
            text-align: center;
            color: #ffffff;
        }

        .hidden {
            display: none;
        }

        .logo {
            font-size: 4rem;
            font-weight: bold;
            color: #00ffff;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5), 2px 2px 4px rgba(0, 0, 0, 0.8);
            margin-bottom: 3rem;
            letter-spacing: 0.3em;
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            border-radius: 10px;
        }

        .input-form h2 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 2px 2px 4px rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .time-inputs {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group label {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        .input-group input {
            width: 80px;
            height: 60px;
            font-size: 2rem;
            text-align: center;
            border: 2px solid #00ffff;
            background: rgba(0, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 10px;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        .input-group input:focus {
            border-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .start-btn, .reset-btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .start-btn:hover, .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }

        .timer-display {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .time-box {
            background: rgba(0, 255, 255, 0.1);
            border: 3px solid #00ffff;
            border-radius: 20px;
            padding: 2.5rem;
            min-width: 180px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .time-value {
            font-size: 4rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            margin-bottom: 0.5rem;
        }

        .time-label {
            font-size: 1rem;
            color: #00ffff;
            font-weight: bold;
            letter-spacing: 0.2em;
        }

        .time-separator {
            font-size: 4rem;
            color: #00ffff;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .reset-btn {
            padding: 10px 30px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .time-inputs {
                flex-direction: column;
                gap: 1rem;
            }
            
            .timer-display {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .time-separator {
                display: none;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .time-box {
                min-width: 120px;
                padding: 1.5rem;
            }
            
            .time-value {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Screen -->
        <div id="inputScreen" class="screen">
            
            <div class="input-form">
                <h2>Set Timer</h2>
                <div class="time-inputs">
                    <div class="input-group">
                        <label for="hours">Hours</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="input-group">
                        <label for="minutes">Minutes</label>
                        <input type="number" id="minutes" min="0" max="59" value="0">
                    </div>
                    <div class="input-group">
                        <label for="seconds">Seconds</label>
                        <input type="number" id="seconds" min="0" max="59" value="30">
                    </div>
                </div>
                <button id="startBtn" class="start-btn">Start Timer</button>
            </div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="screen hidden">
            <div class="timer-display">
                <div class="time-box">
                    <div class="time-value" id="hoursDisplay">00</div>
                    <div class="time-label">HOURS</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-box">
                    <div class="time-value" id="minutesDisplay">00</div>
                    <div class="time-label">MINUTES</div>
                </div>
                <div class="time-separator">:</div>
                <div class="time-box">
                    <div class="time-value" id="secondsDisplay">00</div>
                    <div class="time-label">SECONDS</div>
                </div>
            </div>
            <button id="resetBtn" class="reset-btn">Reset</button>
        </div>
    </div>
    
    <script>
        let timerInterval;
        let totalSeconds = 0;

        const inputScreen = document.getElementById('inputScreen');
        const timerScreen = document.getElementById('timerScreen');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        const hoursInput = document.getElementById('hours');
        const minutesInput = document.getElementById('minutes');
        const secondsInput = document.getElementById('seconds');
        
        const hoursDisplay = document.getElementById('hoursDisplay');
        const minutesDisplay = document.getElementById('minutesDisplay');
        const secondsDisplay = document.getElementById('secondsDisplay');

        function formatTime(time) {
            return time.toString().padStart(2, '0');
        }

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            hoursDisplay.textContent = formatTime(hours);
            minutesDisplay.textContent = formatTime(minutes);
            secondsDisplay.textContent = formatTime(seconds);
        }

        function startTimer() {
            const hours = parseInt(hoursInput.value) || 0;
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            
            totalSeconds = (hours * 3600) + (minutes * 60) + seconds;
            
            if (totalSeconds <= 0) {
                alert('Please set a valid time!');
                return;
            }
            
            inputScreen.classList.add('hidden');
            timerScreen.classList.remove('hidden');
            
            updateDisplay();
            
            timerInterval = setInterval(() => {
                totalSeconds--;
                updateDisplay();
                
                if (totalSeconds <= 0) {
                    clearInterval(timerInterval);
                    alert('Time\'s up!');
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timerScreen.classList.add('hidden');
            inputScreen.classList.remove('hidden');
            totalSeconds = 0;
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Allow Enter key to start timer
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !inputScreen.classList.contains('hidden')) {
                startTimer();
            }
        });
    </script>
</body>
</html>
